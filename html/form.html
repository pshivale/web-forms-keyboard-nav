<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="javascript/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="javascript/keyboard-nav.js"></script>
</head>

<body>

	<form class="well span4">
		<label>First Name</label>
		<input type="text" class="span3" placeholder="Type First Name here"/><br/>
		<label>Last Name</label>
		<input type="text" class="span3" placeholder="Type Last Name here"/><br/>
		<label>Phone</label>
		<input type="text" class="span3" placeholder="Type Phone here"/><br/>
		<label>Email</label>
		<input type="text" class="span3" placeholder="Type Email here"/><br/>
		<label>Address 1</label>
		<input type="text" class="span3" placeholder="Type Address 1 here"/><br/>
		<label>Address 2</label>
		<input type="text" class="span3" placeholder="Type Address 2 here"/><br/>
		<label>Comments</label>
		<textarea class="span3" placeholder="Type Comments here"/></textarea><br/>

		<button class="btn btn-primary">Submit</button>
		<button class="btn">Clear</button>
	</form>

	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
